    <!-- Include Spline Viewer -->
    <script>
        window.onload = function () {
            if (!isMobileDevice()) {
                loadScript("https://unpkg.com/@splinetool/viewer@0.9.498/build/spline-viewer.js");
                createSplineViewer();
            }
        }

        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        };

        function loadScript(url) {
            var script = document.createElement("script");
            script.type = "module";
            script.src = url;
            document.head.appendChild(script);
        }

        function createSplineViewer() {
            var splineViewer = document.createElement("spline-viewer");
            splineViewer.setAttribute("loading-anim-type", "spinner-big-dark");
            splineViewer.setAttribute("url", "https://prod.spline.design/RdS-TB8pEgFLHk3y/scene.splinecode");
            document.body.appendChild(splineViewer);
        }
    </script>
